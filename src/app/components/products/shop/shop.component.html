<app-header></app-header>
<section class="container margin75">
    <h1>Nossos Produtos</h1>
    <div *ngFor="let item of itensOut;">
        <!-- mensagem caso nÃ£o existam itens -->
        <div *ngIf="item.pro_id == 0" class="alerta">
            {{item.pro_descricao}}
        </div>
        <!-- itens -->
        <div *ngIf="item.pro_id != 0" class="produto">
            <div class="foto">
                <img [src]="item.pro_arquivo" [title]="item.pro_nome" />
            </div>
            {{item.pro_nome}}
            <br />
            <a routerLink="/products/details/{{item.pro_id}}" routerLinkActive="active">Saiba mais</a>
        </div>
    </div>
</section>
