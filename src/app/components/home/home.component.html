<h1>
  Login
</h1>
<div>
  <button class="loginBtn loginBtn--facebook" (click)="loginFacebook()" *ngIf="!(user | async)?.uid">
  Login with Facebook
</button>
  <br>
  <button class="loginBtn loginBtn--google" (click)="loginGoogle()" *ngIf="!(user | async)?.uid">
  Login with Google
</button>
</div>
